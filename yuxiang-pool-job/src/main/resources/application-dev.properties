server.port= 8083

logging.file.path=D:/log/yuxiang-pool-job
logging.file.config=classpath:conf/logback-spring.xml

### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin
### xxl-job, access token
xxl.job.accessToken=
### xxl-job executor appname
xxl.job.executor.appname=xxl-job-executor-sample
### xxl-job executor registry-address: default use address to registry , otherwise use ip:port if address is null
xxl.job.executor.address=
### xxl-job executor server-info
xxl.job.executor.ip=
xxl.job.executor.port=9999
### xxl-job executor log-path
xxl.job.executor.logpath=/data/applogs/xxl-job/jobhandler
### xxl-job executor log-retention-days
xxl.job.executor.logretentiondays=30

#应用名
dubbo.application.name=yuxiang-manager
#系统负责人
dubbo..application.owner=zhangyux 
#系统所属组织
dubbo.application.organization=yuxiang 

#zookeeper地址
dubbo.registry.address=zookeeper://localhost
#提供注册的端口
dubbo.registry.port=2181 
dubbo.registry.client=curator

dubbo.protocol.name=dubbo
dubbo.consumer.retries=0
dubbo.consumer.timeout=60000
dubbo.consumer.loadbalance=roundrobin
dubbo.consumer.scan.base-packages=com.yuxiang.manager.config.dubbo #扫描的包名

dubbo.qos.enable=true
dubbo.qos.accept.foreign.ip=true
dubbo.qos.port=22222
